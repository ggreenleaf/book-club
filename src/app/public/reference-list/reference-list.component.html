<p-table [value]="sources">
    <ng-template pTemplate="header">
        <tr>
            <th>URL</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-source>
        <tr>
            <td>
                <a [href]="source">{{source}}</a>
            </td>
        </tr>
    </ng-template>
</p-table>
