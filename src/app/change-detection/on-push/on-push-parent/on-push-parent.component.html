<div fxLayout="row" class="parent-container">
    <div>
      <h3>The count number property</h3>
      <div>
        Our random number {{randomNumber}}
      </div>  
      <div>
        {{count}}
        <button pButton type="button" label="Increment Count" (click)="updateCount()"></button>
        <button pButton type="button" label="Reset Count" (click)="resetCount()" class="ui-button-secondary"></button>
      </div>
    </div>
    <div>
      <h3>The count object property</h3>
      <div>
        <pre>{{countObject | json }}</pre>
        <button pButton type="button" label="Increment Count Object" (click)="updateCountObject()"></button>
        <button pButton type="button" label="New Count Object" (click)="resetCountObject()" class="ui-button-secondary"></button>
      </div>
      <div>
        <button pButton (click)="clearLogs()" label="Clear Logs" icon="fa fa-trash" class="ui-button-danger"></button>
      </div>
    </div>
    <div>
      <app-on-push-child (randomNumber)="setRandomNumber($event)" [countObject]="countObject" [count]="count"></app-on-push-child>
    </div>
  </div>
